<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 420px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  animation: fadeIn 1s ease;
}

.hidden { display: none; }

h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.6;
}

button {
  border: none;
  padding: 12px 22px;
  margin: 10px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.yes:hover { transform: scale(1.1); }

.no {
  background: white;
  color: #ff4d6d;
}

.heart {
  font-size: 48px;
  animation: heartbeat 1s infinite;
  margin-bottom: 10px;
}

/* Gallery */
.gallery {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  margin: 15px 0;
  scroll-snap-type: x mandatory;
}
.gallery img {
  width: 100%;
  max-width: 260px;
  border-radius: 15px;
  scroll-snap-align: center;
  flex-shrink: 0;
}

/* Countdown */
.countdown {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}

/* Animations */
@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="container" id="start">
  <h1>ğŸ Do you want to see your gift?</h1>
  <p>Aku punya kejutan kecil buat kamu ğŸ’Œ</p>
  <button class="yes" onclick="yesClick()">YES ğŸ’–</button>
  <button class="no" onclick="noClick()">NO ğŸ˜¢</button>
</div>

<!-- PAGE 2 (SAD) -->
<div class="container hidden" id="sad">
  <h1>ğŸ˜¢ Yahhh...</h1>
  <p>Aku sedihâ€¦ coba lagi dong ğŸ¥º</p>
  <button class="yes" onclick="tryAgain()">TRY AGAIN ğŸ”</button>
</div>

<!-- PAGE 3 (MAIN SURPRISE) -->
<div class="container hidden" id="gift">
  <div class="heart">â¤ï¸</div>

  <p>
    Terima kasih sudah jadi bagian terindah di hidup aku.<br>

  </p>

  <!-- GALLERY -->
  <div class="gallery">
    <img src="foto1.jpg">

  <!-- COUNTDOWN -->

</div>

<!-- AUDIO (GANTI NAMA FILE) -->
<audio id="music" loop>
  <source src="lagu-kita.mp3" type="audio/mpeg">
</audio>

<script>
const start = document.getElementById("start");
const sad = document.getElementById("sad");
const gift = document.getElementById("gift");
const music = document.getElementById("music");
const countdownEl = document.getElementById("countdown");

// GANTI TANGGAL JADIAN DI SINI (YYYY-MM-DD)
const anniversary = new Date("2023-06-15");

function yesClick() {
  start.classList.add("hidden");
  sad.classList.add("hidden");
  gift.classList.remove("hidden");
  music.play();
  startCountdown();
}

function noClick() {
  start.classList.add("hidden");
  sad.classList.remove("hidden");
}

function tryAgain() {
  sad.classList.add("hidden");
  start.classList.remove("hidden");
}

function startCountdown() {
  setInterval(() => {
    const now = new Date();
    const diff = now - anniversary;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    countdownEl.innerHTML =
      `Kita sudah bersama ğŸ’‘<br>
       <b>${days}</b> hari 
       <b>${hours}</b> jam 
       <b>${minutes}</b> menit ğŸ’•`;
  }, 1000);
}
</script>

</body>
</html>
